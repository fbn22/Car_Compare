<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <script src="/js/jquery.js"></script>
  <title>Car Compare</title>
</head>

<body>
  <main>
    <section class="topbar">
      <div class="points">
        <p>POINTS:</p>
        <div class="display-points"></div>
      </div>
      <div class="highscore">
        <p>HIGHSCORE:</p>
        <div class="display-highscore"></div>
      </div>
    </section>

    <section>
      <div class="car-cards-container">
        <div class="car-cards">
          <div class="car-single-card">
            <section class="car-left active">
              <div class="car"></div>
            </section>
          </div>
          <div class="versus-bar">
            <div class="vs">
              <h3>VS</h3>
            </div>
          </div>
          <div class="car-single-card">
            <section class="car-right active">
              <div class="car"></div>
            </section>
          </div>
        </div>

        <div class="endgame">
          <section class="game-over">
            <div class="gmae-over-wrapper">
              <div class="game-over-branding"></div>
              <div class="game-over-scoring"></div>
              <div class="game-over-button-wrapper"></div>
            </div>
          </section>
        </div>

        <div class="button-bar">
          <section class="button-bar-container">
            <div class="button-wrapper">
              <button class="button-higher"></button>
              <button class="button-even"></button>
              <button class="button-lower"></button>
            </div>
          </section>
        </div>

      </div>
    </section>
  </main>
  <footer></footer>
</body>

<script type="text/javascript" src="js/main.js"></script>

</html>

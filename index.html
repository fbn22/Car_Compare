<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Car Compare</title>
</head>

<body>
    <main>
        <section class="topbar">
            <div class="points">
                <p>Points:</p>
                <div class="display-points"></div>
            </div>
            <div class="record">
                <p>Your record:</p>
                <div class="display-record"></div>
            </div>
        </section>

        <section>
            <div class="car-cards-container">
                <div class="car-cards">
                    <div class="car-single-card"></div>

                    <div class="versus-bar">
                        <div class="vs">
                            <h3>VS</h3>
                        </div>
                    </div>
                    <div class="car-single-card"></div>
                </div>

                <div class="endgame">
                    <section class="game-over">
                        <div class="gmae-over-wrapper">
                            <div class="game-over-branding"></div>
                            <div class="game-over-scoring"></div>
                            <div class="game-over-button-wrapper"></div>
                        </div>
                    </section>
                </div>

                <div class="button-bar">
                    <section class="button-bar-container">
                        <div class="button-wrapper">
                            <button class="button-higher"></button>
                            <button class="button-even"></button>
                            <button class="button-lower"></button>
                        </div>
                    </section>
                </div>

            </div>
        </section>

    </main>
    <footer></footer>
</body>

</html>
